<ion-content>
  <div style="justify-content: flex-end;">
    <ion-card>
      <div style="text-align-last: center">
        <h3>Money Manager App</h3>
      </div>
      <div style="text-align-last: right">
        <small>v0.0.1</small>
      </div>
    </ion-card>

    <div *ngIf="!loading">
      <ion-card>
        <ng-container *ngFor="let account of accounts">
          <div>
            <h4>
              {{account.desc.toUpperCase()}} - <b>{{account.coin.desc}} {{account.count}}</b>
            </h4>
          </div>
        </ng-container>
      </ion-card>

      <ng-container *ngFor="let day of keys">
        <ion-card>
          <div style="text-align-last: right">
            <small>{{day}}</small>
          </div>

          <ng-container *ngFor="let row of grid.get(day)">
            <div *ngIf="row.movement">
              {{row.movement.movementType.desc}} - {{row.movement.coin.desc}} {{row.movement.mount}}
            </div>
            <div *ngIf="row.interchange">
              {{row.interchange.desc}} - {{row.interchange.coin.desc}} {{row.interchange.amountFrom}}
            </div>
          </ng-container>
        </ion-card>
      </ng-container>

    </div>
  </div>
</ion-content>
